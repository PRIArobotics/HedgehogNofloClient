components:
- name: Connect
  description: Connects to a Hedgehog controller
  icon: exchange
  inPorts:
  - template: endpoint
  - template: in-bang
    description: signal to trigger connection
  outPorts:
  - template: endpoint
  - template: out-bang
  preconditions: in

- name: Disconnect
  description: Disconnects from a Hedgehog controller
  icon: exchange
  inPorts:
  - template: endpoint
  - template: in-bang
    description: signal to trigger disconnect
  outPorts:
  - template: endpoint
  - template: out-bang
  preconditions: in

- name: ReadAnalog
  description: reads an analog sensor
  icon: area-chart
  inPorts:
  - template: endpoint
  - template: port
    description: the analog port
  - template: in-bang
    description: signal to trigger a sensor request
  outPorts:
  - template: endpoint
  - name: out
    datatype: number
    description: the sensor value
  preconditions: port, in

- name: Analog
  description: reads an analog sensor
  icon: area-chart
  inPorts:
  - template: endpoint
  - template: port
    description: the analog port
  - name: start
    datatype: bang
    description: Start the stream of sensor values
  - name: stop
    datatype: bang
    description: Stop the stream of sensor values
  outPorts:
  - template: endpoint
  - name: out
    datatype: number
    description: the sensor values
  preconditions: port && (start || stop)

- name: ReadDigital
  description: reads a digital sensor
  icon: area-chart
  inPorts:
  - template: endpoint
  - template: port
    description: the digital port
  - template: in-bang
    description: signal to trigger a sensor request
  outPorts:
  - template: endpoint
  - name: out
    datatype: boolean
    description: the sensor value
  preconditions: port, in

- name: Digital
  description: reads a digital sensor
  icon: area-chart
  inPorts:
  - template: endpoint
  - template: port
    description: the digital port
  - name: start
    datatype: bang
    description: Start the stream of sensor values
  - name: stop
    datatype: bang
    description: Stop the stream of sensor values
  outPorts:
  - template: endpoint
  - name: out
    datatype: boolean
    description: the sensor values
  preconditions: port && (start || stop)

- name: Motor
  description: sets a motor's power
  icon: tachometer
  inPorts:
  - template: endpoint
  - template: port
    description: the motor port
  - name: power
    datatype: number
    description: motor power between Â±1000
  outPorts:
  - template: endpoint
  - template: out-bang
  preconditions: port, power

- name: Servo
  description: sets a servo's position
  icon: tachometer
  inPorts:
  - template: endpoint
  - template: port
    description: the servo port
  - name: active
    datatype: boolean
    control: true
    description: whether to enable the servo
  - name: position
    datatype: number
    control: true
    description: servo position between 0-4095
  outPorts:
  - template: endpoint
  - template: out-bang
  preconditions: port, active

- name: Threshold
  description: Selects one of two output signals according to a threshold
  icon: check
  inPorts:
  - name: threshold
    datatype: number
    control: true
  - name: in
    datatype: number
  outPorts:
  - name: lt
    datatype: bang
    description: signalled if the input was less than the threshold
  - name: ge
    datatype: bang
    description: signalled if the input was greater than or equal to the threshold
  preconditions: threshold, in

- name: Conditional
  description: Selects one of two values according to a boolean
  icon: question
  inPorts:
  - name: true_value
    datatype: all
    control: true
  - name: false_value
    datatype: all
    control: true
  - name: in
    datatype: boolean
  outPorts:
  - name: out
    datatype: all
  preconditions: true_value, false_value, in
